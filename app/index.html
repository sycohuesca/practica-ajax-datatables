<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Doctores</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/growl/stylesheets/jquery.growl.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/dataTables.bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <h1>DataTables Doctores</h1>
    <div class="misbotones">
        <button type="button" id='botonNuevo' class="btn btn-success " data-toggle="modal" data-target="#modalFormulario">
            Nuevo doctor</button>
        <a href="https://github.com/sycohuesca/practica-ajax-datatables" class="btn btn-primary">Ver en GitHub</a>
    </div>
    <table id="mitabla" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Doctor</th>
                <th>Nº Colegiado</th>
                <th>Clinica</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Doctor</th>
                <th>Nº Colegiado</th>
                <th>Clinica</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>
        </tfoot>
    </table>
    <div class="modal fade" id="modalFormulario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="titulo"></h4>
                </div>
                <div class="modal-body">
                    <p id='borrar'>¿ Está seguro de borrar este Doctor/a <span id="doc"></span> ?</p>
                    <form id='formulario' method="post" action='#'  role="form">
                        <div class="form-group">
                            <label for="nombre">Nombre y Apellidos:<span class='importante'> *</span>
                            </label>
                            <input type="text" class="form-control"  name='nombre' id="nombre" placeholder="Introduce un Nombre y Apellidos">
                            <label for="numcolegiado">Nª de Colegiado:</label>
                            <input type="text" class="form-control"  name="numcolegiado" id="numcolegiado" placeholder="Introduce el numero de colegiado.">
                            <label for="clinicas">Clínicas:<span class='importante'> *</span>
                            </label>
                            <select multiple name="clinicas" class="form-control" id="clinicas"></select>
                            <p><span class='importante'>*</span> Texto requerido.</p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="reset" class="btn btn-default" value="Cancelar" onclick="window.location.reload()">
                    <span id="accion"></span>
                </div>
            </div>
        </div>
    </div>
    <div id="pie">By Armando Jiménez Lucea.</div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/DataTables/media/js/jquery.dataTables.js"></script>
    <script src="../bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <script src="../bower_components/growl/javascripts/jquery.growl.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js(.) scripts/plugins.js -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/dataTables.bootstrap.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
